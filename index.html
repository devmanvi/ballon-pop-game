<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .gamebox{
            position: relative;
            width: 700px;
            height: 600px;
            border: 2px solid black;
        }

        .ballonBox{
            position: absolute;

        }

        .ballon{
            position: absolute;
            object-fit: cover;
        }

        .text{
            position: absolute;
            top: 50px;
            left: 70px;
        }
    </style>
</head>
<body>
    <div class="gamebox">

    </div>
    <script>
        const gamebox=document.querySelector('.gamebox')
        const imagename=['bub1.jfif','bub2.jfif','bub3.jfif','bub4.jfif','bub5.jfif']
        const img=new Image(200,200)
        img.src=`assests/images/${imagename[0]}`
        const div=document.createElement('div')
        div.classList.add('ballonBox')
        img.classList.add('ballon')
        div.appendChild(img)
        gamebox.appendChild(div)

        //innerhtml//
        div.innerHTML+= '<p class="text"> xxxxx <p>'
    </script>
</body>
</html>
